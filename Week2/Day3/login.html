  <body>
    <h1>Login</h1>
    <form>
      ID : <input id="txt_id" class="login_inputs" type="text" /><br />
      PW : <input class="login_inputs" type="password" /><br />
      <input id="login_btn" type="button" value="login" onclick="popId()" />
    </form>
    <script>
      /*ID 란에 입력한 값을 팝업창에 띄우기*/
      function popId() {
        if (!document.getElementById("txt_id").value) {
          alert("ID를 입력해 주세요");
        } else {
          alert(document.getElementById("txt_id").value);
        }
      }

      /*나만의 함수 만들고, 버튼 클릭하면 호출하기*/

        alert("1");
        alert("2");
        alert("3");
      }
    </script>
  </body>
